---
name: Reusable - Deploy to Azure Container Apps

on:
  workflow_call:
    inputs:
      environment:
        description: "GitHub Environment a aplicar (dev, staging, prod, etc.)"
        type: string
        required: false

      # ---- OIDC / Azure ----
      azure_client_id:
        type: string
        required: true
      azure_tenant_id:
        type: string
        required: true
      azure_subscription_id:
        type: string
        required: true

      # ---- Destino ----
      resource_group:
        type: string
        required: true
      aca_environment:
        type: string
        required: true

      # (location ya no se usa para update; lo dejamos opcional por compatibilidad)
      location:
        type: string
        required: false

      # ---- App e imagen ----
      app_name:
        type: string
        required: true
      image_ref:
        type: string
        required: true

      # ---- Opcionales (NO tocar infra por defecto) ----
      ingress:
        type: string
        required: false
      target_port:
        type: string
        required: false
      cpu:
        type: string
        required: false
      memory:
        type: string
        required: false
      min_replicas:
        type: string
        required: false
      max_replicas:
        type: string
        required: false

      extra_env:
        description: "Variables de entorno lÃ­nea por lÃ­nea (KEY=VALUE)"
        type: string
        required: false

      acr_login_server:
        description: "login server del ACR (ej. itxzacrlab01.azurecr.io)"
        type: string
        required: false
      acr_identity_client_id:
        description: "Client ID de identidad con permiso AcrPull (opcional)"
        type: string
        required: false

    secrets: {}

concurrency:
  group: deploy-aca/${{ inputs.app_name }}@${{ inputs.environment || 'none' }}
  cancel-in-progress: false

jobs:
  deploy:
    environment: ${{ inputs.environment || '' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash -euo pipefail

    steps:
      - name: Checkout (pipelines repo)
        uses: actions/checkout@v4

      # --- Lint opcional ---
      - name: Write .yamllint config
        run: |
          cat > .yamllint.yml <<'CFG'
          extends: default
          rules:
            document-start:
              present: true
            line-length:
              max: 200
            trailing-spaces:
              level: error
            new-line-at-end-of-file:
              level: error
            truthy: disable
            brackets: disable
            comments: disable
            indentation: disable
          CFG

      - name: yamllint (YAML format)
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows
          format: github
          strict: true
          no_warnings: false

      - name: actionlint (GHA syntax)
        uses: rhysd/actionlint@v1.6.27

      # --- Login Azure con OIDC ---
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ inputs.azure_client_id }}
          tenant-id: ${{ inputs.azure_tenant_id }}
          subscription-id: ${{ inputs.azure_subscription_id }}

      # --- VALIDACIÃ“N: no crear nada, solo comprobar que existe ---
      - name: Validate existing infra (no mutations)
        shell: bash
        env:
          RESOURCE_GROUP: ${{ inputs.resource_group }}
          ACA_ENVIRONMENT: ${{ inputs.aca_environment }}
          LOCATION: ${{ inputs.location }}
          APP_NAME: ${{ inputs.app_name }}
          ACR_LOGIN_SERVER: ${{ inputs.acr_login_server }}
        run: |
          echo "ðŸ”Ž Validando Resource Group..."
          az group show -n "$RESOURCE_GROUP" -o none || { echo "âŒ RG '$RESOURCE_GROUP' no existe."; exit 2; }

          echo "ðŸ”Ž Validando ACA Environment..."
          az containerapp env show -g "$RESOURCE_GROUP" -n "$ACA_ENVIRONMENT" -o none || { echo "âŒ ACA env '$ACA_ENVIRONMENT' no existe."; exit 2; }

          echo "ðŸ”Ž Validando Container App..."
          az containerapp show -g "$RESOURCE_GROUP" -n "$APP_NAME" -o none || { echo "âŒ App '$APP_NAME' no existe."; exit 2; }

          if [[ -n "${ACR_LOGIN_SERVER:-}" ]]; then
            ACR_NAME="${ACR_LOGIN_SERVER%%.*}"
            echo "ðŸ”Ž Validando ACR '$ACR_NAME'..."
            az acr show -n "$ACR_NAME" -o none || { echo "âŒ ACR '$ACR_NAME' no existe."; exit 2; }
          fi

      - name: Build env var block
        id: envblk
        shell: bash
        run: |
          PARAMS=()
          if [[ -n "${{ inputs.extra_env }}" ]]; then
            while IFS= read -r line; do
              [[ -z "$line" ]] && continue
              PARAMS+=( --set-env-vars "$line" )
            done <<< "${{ inputs.extra_env }}"
          fi
          printf '%s\0' "${PARAMS[@]}" > envparams.bin
          echo "file=envparams.bin" >> "$GITHUB_OUTPUT"

      # --- Resolver imagen a digest si viene con :tag ---
      - name: Resolve image to digest (if needed)
        id: imageres
        shell: bash
        env:
          IMAGE_REF: ${{ inputs.image_ref }}
          ACR_LOGIN_SERVER: ${{ inputs.acr_login_server }}
        run: |
          if [[ "$IMAGE_REF" == *@sha256:* ]]; then
            echo "resolved=$IMAGE_REF" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ -z "${ACR_LOGIN_SERVER:-}" ]]; then
            echo "âš ï¸ image_ref con tag pero sin acr_login_server; usarÃ© el tag tal cual."
            echo "resolved=$IMAGE_REF" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          ref="$IMAGE_REF"
          if [[ "$ref" != */* ]]; then
            echo "âŒ image_ref invÃ¡lido (no se detecta repo): $ref" >&2
            exit 1
          fi

          registry_part="${ref%%/*}"
          remainder="${ref#*/}"

          if [[ "$registry_part" == *"."*"."*"."* || "$registry_part" == *"azurecr.io"* || "$registry_part" == "docker.io" || "$registry_part" == "ghcr.io" ]]; then
            registry="$registry_part"
            repo_tag="$remainder"
          else
            registry="$ACR_LOGIN_SERVER"
            repo_tag="$ref"
          fi

          repo="${repo_tag%:*}"
          tag="${repo_tag##*:}"

          if [[ "$repo" == "$tag" ]]; then
            echo "âŒ image_ref no tiene tag: $IMAGE_REF" >&2
            exit 1
          fi

          ACR_NAME="${ACR_LOGIN_SERVER%%.*}"
          echo "ðŸ”Ž Resolviendo digest en ACR: repo='$repo' tag='$tag' ..."
          digest="$(az acr repository show-manifests -n "$ACR_NAME" --repository "$repo" --query "[?contains(join(',', tags), '${tag}')].digest | [0]" -o tsv || true)"

          if [[ -z "$digest" ]]; then
            echo "âŒ No se pudo resolver digest para ${repo}:${tag} en $ACR_NAME" >&2
            exit 1
          fi

          echo "âœ… Digest: $digest"
          echo "resolved=${registry}/${repo}@${digest}" >> "$GITHUB_OUTPUT"

      # --- (Opcional) setear registry para pull con identidad administrada ---
      - name: Configure app registry (optional)
        if: ${{ inputs.acr_login_server != '' }}
        shell: bash
        env:
          RESOURCE_GROUP: ${{ inputs.resource_group }}
          APP_NAME: ${{ inputs.app_name }}
          ACR_LOGIN_SERVER: ${{ inputs.acr_login_server }}
          ACR_IDENTITY_CLIENT_ID: ${{ inputs.acr_identity_client_id }}
        run: |
          if [[ -n "${ACR_IDENTITY_CLIENT_ID:-}" ]]; then
            az containerapp registry set -g "$RESOURCE_GROUP" -n "$APP_NAME" --server "$ACR_LOGIN_SERVER" --identity "$ACR_IDENTITY_CLIENT_ID" --yes || true
          else
            az containerapp registry set -g "$RESOURCE_GROUP" -n "$APP_NAME" --server "$ACR_LOGIN_SERVER" --yes || true
          fi

      # --- Update: imagen + env; solo tocamos config si la mandan ---
      - name: Update Container App
        shell: bash
        env:
          RESOURCE_GROUP: ${{ inputs.resource_group }}
          APP_NAME: ${{ inputs.app_name }}
          IMAGE_PIN: ${{ steps.imageres.outputs.resolved }}
          INGRESS: ${{ inputs.ingress }}
          TARGET_PORT: ${{ inputs.target_port }}
          CPU: ${{ inputs.cpu }}
          MEMORY: ${{ inputs.memory }}
          MIN_REPLICAS: ${{ inputs.min_replicas }}
          MAX_REPLICAS: ${{ inputs.max_replicas }}
        run: |
          readarray -d '' ENV_PARAMS < "${{ steps.envblk.outputs.file }}"

          PARAMS=( -g "$RESOURCE_GROUP" -n "$APP_NAME" --image "$IMAGE_PIN" "${ENV_PARAMS[@]}" )
          [[ -n "${INGRESS:-}"      ]] && PARAMS+=( --ingress "$INGRESS" )
          [[ -n "${TARGET_PORT:-}"  ]] && PARAMS+=( --target-port "$TARGET_PORT" )
          [[ -n "${CPU:-}"          ]] && PARAMS+=( --cpu "$CPU" )
          [[ -n "${MEMORY:-}"       ]] && PARAMS+=( --memory "$MEMORY" )
          [[ -n "${MIN_REPLICAS:-}" ]] && PARAMS+=( --min-replicas "$MIN_REPLICAS" )
          [[ -n "${MAX_REPLICAS:-}" ]] && PARAMS+=( --max-replicas "$MAX_REPLICAS" )

          echo "âž¡ï¸ az containerapp update ${PARAMS[*]@Q}"
          az containerapp update "${PARAMS[@]}"

          echo "âœ… Deploy OK (imagen inmutable: $IMAGE_PIN)"
