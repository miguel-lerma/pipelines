---
name: Gitleaks (secrets)

'on':
  workflow_call: {}

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Instala gitleaks CLI (versi√≥n fija)
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # Ejecuta el escaneo y produce SARIF
      - name: Scan with Gitleaks (SARIF)
        run: |
          gitleaks detect \
            --no-git \
            --redact \
            --report-format sarif \
            --report-path gitleaks.sarif

      # Sube el reporte a Security/Code scanning
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
