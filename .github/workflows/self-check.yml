
---
name: Self Check

'on':
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  self-check:
    name: Self Check (YAML syntax)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run actionlint
        uses: rhysd/actionlint@v1.6.27
